<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie</title>
    <link rel="stylesheet" href="messagerie.css">
</head>
<body>
    <div class="retour">
        <img src="images/icon/fleche_retour.png" alt="fleche retour">
    </div>
    <div class="discution">
        <div class="message">
            <div class="profile">
                <object class="iconJose" data="images/icon/iconjose.svg" type="image/svg+xml" width="50" height="50"></object>
            </div>
            <div class="elementMessage">
                <div class="nomMess">
                    <span class="nomProfile">Antoine R.</span>
                </div>
                <div class="bulle">
                    <span class="texteMessage">Hello, on mange quoi ce midi</span>
                </div>
                <div class="heureMess">
                    <span class="heureEnvoie">10h39</span>
                </div>
            </div>
        </div>
        <div class="message">
            <div class="profile">
                <object class="iconSarah" data="images/icon/iconsarah.svg" type="image/svg+xml" width="50" height="50"></object>
            </div>
            <div class="elementMessage">
                <div class="nomMess">
                    <span class="nomProfile">Sarah L.</span>
                </div>
                <div class="bulle">
                    <span class="texteMessage">Salut ! Lasagne ou pizza ?</span>
                </div>
                <div class="heureMess">
                    <span class="heureEnvoie">10h45</span>
                </div>
            </div>
        </div>
        <div class="message messageJaune">
            <div class="profile">
                <object class="iconLea" data="images/icon/iconlea.svg" type="image/svg+xml" width="50" height="50"></object>
            </div>
            <div class="elementMessage">
                <div class="nomMess">
                    <span class="nomProfile">Moi</span>
                </div>
                <div class="bulle bulleJaune">
                    <span class="texteMessage">Salut ! Lasagne ou pizza ?</span>
                </div>
                <div class="heureMess">
                    <span class="heureEnvoie">10h46</span>
                </div>
            </div>
        </div>
        <div class="message">
            <div class="profile">
                <object class="iconJose" data="images/icon/iconjose.svg" type="image/svg+xml" width="50" height="50"></object>
            </div>
            <div class="elementMessage">
                <div class="nomMess">
                    <span class="nomProfile">Antoine R.</span>
                </div>
                <div class="bulle">
                    <span class="texteMessage">Partant pour les lasagnes !</span>
                </div>
                <div class="heureMess">
                    <span class="heureEnvoie">10h39</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
